<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Impact√≥metro</title>
    <style>
        /* Estilos previamente proporcionados */
    </style>
</head>
<body>
    <h1>EL IMPACTOMETRO</h1>
    <div class="deadline-banner">
        ‚è∞ Fecha l√≠mite de registro: 
        <span id="deadlineDate"></span>
    </div>

    <form id="actionForm" autocomplete="on">
        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" name="username" id="username" required autocomplete="username">
        </div>

        <div class="form-group">
            <label for="activityTitle">T√≠tulo de la acci√≥n creativa:</label>
            <input type="text" name="activityTitle" id="activityTitle" list="allowedTitles" required autocomplete="off">
            <datalist id="allowedTitles">
                <option value="PING TAG">
                <option value="EXPRESATE">
                <option value="REMIX">
                <option value="REVANCHA">
            </datalist>
        </div>

        <div class="form-group">
            <label for="description">Descripci√≥n (m√≠nimo 10 palabras):</label>
            <textarea name="description" id="description" rows="4" required autocomplete="off"></textarea>
            <div class="word-counter" id="wordCount">0/10 palabras</div>
        </div>

        <div class="form-group">
            <label for="verificationLink">Enlace de verificaci√≥n:</label>
            <input type="url" name="verificationLink" id="verificationLink" required autocomplete="off">
        </div>

        <button type="submit">Registrar Acci√≥n</button>
    </form>

    <div class="progress-container">
        <div class="donut" id="progressDonut"></div>
        <div class="progress-text" id="progressPercentage">0%</div>
        <div class="status-label" id="progressStatus">Regular</div>
    </div>

    <h2>Tabla de Impacto Social</h2>
    <table id="scoreTable">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Acci√≥n Clave</th>
                <th>Puntos</th>
                <th>Nivel de Impacto</th>
                <th>Enlace de Verificaci√≥n</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Configuraci√≥n ADMIN - Modificar aqu√≠ üëá
        const adminDeadline = new Date('2025-03-10T23:59:59'); // Fecha l√≠mite
        
        // Mostrar fecha formateada
        document.getElementById('deadlineDate').textContent = adminDeadline.toLocaleDateString('es-ES', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        // Conexi√≥n con Google Sheets
        const googleSheetUrl = 'https://script.google.com/macros/s/AKfycbzTOozlyYAZSOKJLb8jLFhlPNs_4WXJxnHk6wsfQsjbPXRjM4SNJUlOjoiJcKffZD2E7A/exec';
        
        // Cargar y mostrar los datos de la base de datos de Google Sheets
        document.addEventListener('DOMContentLoaded', () => {
            loadScoreData();
        });

        document.getElementById('actionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const username = formData.get('username').trim();
            const activityTitle = formData.get('activityTitle').trim().toUpperCase();
            const description = formData.get('description').trim();
            const verificationLink = formData.get('verificationLink').trim();

            // Validaciones
            if (new Date() > adminDeadline) {
                alert(`‚è∞ El periodo de registro finaliz√≥ el ${adminDeadline.toLocaleDateString()}`);
                return;
            }

            // Validar palabra clave
            const allowedKeywords = ['PING TAG', 'EXPRESATE', 'REMIX', 'REVANCHA'];
            if (!allowedKeywords.includes(activityTitle)) {
                alert('‚ùå T√≠tulo de acci√≥n no autorizado\n\nOpciones v√°lidas:\n- PING TAG\n- EXPRESATE\n- REMIX\n- REVANCHA');
                return;
            }

            const wordCount = description.split(/\s+/).filter(word => word.length > 0).length;
            if (wordCount < 10) {
                alert(`‚ö†Ô∏è Faltan ${10 - wordCount} palabras en la descripci√≥n`);
                return;
            }

            // Calcular puntos
            let points = 0;
            points += (username !== '') ? 0.25 : 0;
            points += (wordCount >= 10) ? 0.25 : 0;
            points += (verificationLink !== '') ? 0.5 : 0;

            const impactStatus =
                points >= 0.75 ? 'Excelente' :
                points >= 0.5 ? 'Bueno' : 'Regular';

            // Crear registro
            const newEntry = {
                username,
                activityTitle,
                description,
                verificationLink,
                points: points.toFixed(2),
                impactStatus
            };

            sendToGoogleSheet(newEntry);  // Enviar datos a Google Sheets
            this.reset();
        });

        // Actualiza la tabla de puntajes desde Google Sheets
        function loadScoreData() {
            fetch(googleSheetUrl)
                .then(response => response.json())
                .then(data => {
                    updateScoreTable(data);
                })
                .catch(error => {
                    console.error('Error al cargar los datos de la base de datos:', error);
                });
        }

        // Actualiza la tabla de puntajes
        function updateScoreTable(data) {
            const tableBody = document.getElementById('scoreTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Limpia la tabla
            
            data.forEach(entry => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${entry.username}</td>
                    <td>${entry.activityTitle}</td>
                    <td>${entry.points}</td>
                    <td>${entry.impactStatus}</td>
                    <td><a href="${entry.verificationLink}" target="_blank">Verificar</a></td>
                `;
            });
        }

        // Enviar los datos a Google Sheets
        function sendToGoogleSheet(entry) {
            fetch(googleSheetUrl, {
                method: 'POST',
                body: new URLSearchParams(entry),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Datos enviados con √©xito:', data);
                loadScoreData();  // Recargar los datos de la base de datos despu√©s de enviar
            })
            .catch(error => {
                console.error('Error al enviar los datos:', error);
            });
        }
    </script>
</body>
</html>
